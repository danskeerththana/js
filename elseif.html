<!DOCTYPE html>

  <body>
    <h1>Demo: else if condition</h1>

<script>
var marks=40;
if (marks>75){document.write(" marks "+ marks +" display grade A");}
else if (marks>50){document.write("marks "+ marks +"s display grade B");}
else if (marks>40){document.write("marks "+ marks +" display grade C");}

else{document.write("marks "+ marks +" display grade failed...!");}
</script>

</body>
</html>
