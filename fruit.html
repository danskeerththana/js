<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>


<script>
var fruit= ["Apple", "orange", "mango", "pine apple"];
var i, len, text;
for (i = 0, len = fruit.length, text = ""; i < len; i++) {
    text += fruit[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
